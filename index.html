<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقاطع المحذوفة من قناة Md_sec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #000;
            color: white;
            overflow-y: scroll;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: white;
        }

        main {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .deleted-section {
            margin-top: 20px;
        }

        .deleted-section h2 {
            font-size: 1.8em;
            color: white;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
        }

        li {
            background-color: #444;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: white;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* تصميم النافذة المنبثقة */
        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        /* تنسيق الصورة الدائرية */
        .popup-image {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            overflow: hidden;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .popup-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .popup h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .popup button {
            background: linear-gradient(to right, #1e90ff, #00bfff);
            border: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: linear-gradient(to right, #00bfff, #1e90ff);
        }

        /* تصميم عداد المشاهدات */
        .counter-widget {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>المقاطع المحذوفة من قناة Md_sec</h1>
        </header>

        <main>
            <div class="deleted-section">
                <h2>المقاطع المحذوفة</h2>
                <ul id="deletedList">
                    <li>كيف تخترق كاميرات المراقبة !</li>
                </ul>

                <div class="video-container">
                    <iframe title="vimeo-player" 
                            src="https://player.vimeo.com/video/1054884028?h=4078874af8" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </main>

        <!-- عداد المشاهدات -->
        <div class="counter-widget">
            <a href="https://www.hitwebcounter.com" target="_blank">
                <img src="https://hitwebcounter.com/counter/counter.php?page=18945326&style=0038&nbdigits=5&type=page&initCount=0" 
                     title="Counter Widget" alt="Visit counter for websites" border="0" />
            </a>
        </div>

        <footer>
            <p>© 2025 Md_sec - جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <!-- النافذة المنبثقة -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <!-- الصورة الدائرية -->
            <div class="popup-image">
                <img src="https://yt3.ggpht.com/7KUaHTSMXnn0AMCRHgip3VmUD7TlMTFZ4LTKmQmEi0241LmBbrLXSOBb_bWdmAQq6P7T6x1z2T4=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="Channel Image">
            </div>
            <h2>مرحباً بك في صفحة Md_sec !</h2>
            <p>هذه الصفحة تقوم بعرض المقاطع التي حذفتها سياسة اليوتيوب من قناة Md_sec</p>
            <button id="ignoreButton">تجاهل</button>
            <button onclick="window.location.href='https://www.youtube.com/channel/UCxxxxx'">زيارة القناة</button>
        </div>
    </div>

    <script>
        // إظهار النافذة المنبثقة عند تحميل الصفحة
        window.onload = function() {
            document.getElementById('welcomePopup').style.display = 'flex';
        };

        // إغلاق النافذة المنبثقة عند الضغط على زر "تجاهل"
        document.getElementById('ignoreButton').onclick = function() {
            document.getElementById('welcomePopup').style.display = 'none';
        };
    </script>

</body>
</html>
